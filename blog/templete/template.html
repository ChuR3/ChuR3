<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$title$</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/github.css">
	<link rel="stylesheet" href="../../dist/main.css">
	
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="app">
        <canvas width="1777" height="841"
            style="position: fixed; left: 100px; right: 20px; top: 0px; z-index: 99999; pointer-events: none;">
        </canvas>
        <div class="container">
            <main class="content on">
                <section class="outer">
                    <article id=$title$ class="article article-type-post" itemscope itemprop="blogPost" data-scroll-reveal>
                        <div class="center">
                            <header>
                                <h1>$title$</h1>
                                <p class="meta">$date$ &middot; $author$</p>
                            </header>

                            <main class="markdown-body">
                                $body$
                            </main>

                            <footer>
                                <p>&copy; 2023 My Blog</p>
                            </footer>
                        </div>
                    </article>
                </section>
				
            </main>
        </div>
    </div>
</body>
<script type="text/javascript">
if(!/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){
  <!--设置标签样式document.write('<script type="text/javascript" src="../../js/FunnyTitle.js"><\/script>');-->
  document.write('<script type="text/javascript" src="../../js/snow.js"><\/script>');
 }
</script>
</html>
